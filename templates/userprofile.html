{% include 'header.html' %}
    {% load static %}
    {% block content %}
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">
          
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                      <div class="mt-3 mb-4">
                        <img src="../media/{{res.file}}"
                          class="rounded-circle img-fluid" style="width: 100px;" />
                      </div>
                      
                        <div align="left" >
                        <h4 class="mb-3 " align="center">user<a href="{% url 'update1' id=res.id %}"><img style="height: 20px;width:20px" src="{% static 'img\icons8-pencil-64 (1).png' %}"></a></h4>

                      <div class="row">
                        <div class="col" align="left">
                          <p class="text-muted mb-4 "><b>Email</b> </p>
                          <p class="text-muted mb-4"><b>Password</b></p>
                          <p class="text-muted mb-4"><b>Age</b></p>
                          <p class="text-muted mb-4"><b>Phone number</b> </p>
                        </div>
                        <div class="col">
                          <p>{{res.email}} </p>
                          <p> {{res.password}}</p>
                          <p> {{res.age}}</p>
                          <p> {{res.phone}}</p>
                        </div>
                      </div>
                        </div>
                      <div class="mb-4 pb-2">
                        <button type="button" class="btn btn-outline-primary btn-floating">
                          <i class="fab fa-facebook-f fa-lg"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-floating">
                          <i class="fab fa-twitter fa-lg"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-floating">
                          <i class="fab fa-skype fa-lg"></i>
                        </button>
                      </div>
                     
                      <div class="d-flex justify-content-between text-center mt-5 mb-2">
                      
                      </div>
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
          {% include 'footer.html' %}
          {% endblock %}
